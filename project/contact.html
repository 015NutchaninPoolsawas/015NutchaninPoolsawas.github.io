<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>READ WEB</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }
        .navbar .logo {
            margin-right: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .menu {
            display: flex;
        }
        .navbar button {
            background-color: #333;
            color: white;
            border: 1px solid transparent;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar button:hover {
            background-color: black;
            color: white;
        }
        .navbar button.active {
            background-color: black;
            color: white;
        }
        .navbar input[type="search"] {
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .navbar .search-bar {
            margin-left: auto;
        }
        .hero {
            position: relative;
            text-align: left;
            color: rgb(255, 255, 255);
            padding: 20px 20px;
            background-image: url('img/back.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(50%);
            height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
        }
        .contact-info {
            position: relative;
            z-index: 1;
            max-width: 600px;
            line-height: 1.8;
            margin-top: 20px;
        }
        .contact-info p {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 10px;
            color: rgb(255, 1, 1);
        }
        .contact-info span {
            font-size: 20px;
            display: block;
            margin-bottom: 20px;
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">READ WEB</div>
        <div class="menu">
            <button onclick="location.href='index.html'">หน้าแรก</button>
            <button onclick="location.href='read.html'">อ่าน</button>
            <button class="active" onclick="location.href='contact.html'">ติดต่อเรา</button>
        </div>
        <div class="search-bar">
            <input type="search" placeholder="Search">
            <button>ค้นหา</button>
        </div>
    </div>
    <div class="hero">
        <div class="contact-info">
            <p>PHONE</p>
            <span>093-224-6735</span>
            <p>EMAIL</p>
            <span>NUTCHANINPOOLSAWAS999@GMAIL.COM</span>
            <p>FACEBOOK</p>
            <span>NUTCHANIN POOLSAWAS</span>
            <p>LINE</p>
            <span>LINE ID : ZXCV123123A1</span>
        </div>
    </div>
</body>
</html>
