<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>READ WEB</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }
        .navbar .logo {
            margin-right: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .menu {
            display: flex;
        }
        .navbar button {
            background-color: #333;
            color: white;
            border: 1px solid transparent;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar button:hover {
            background-color: black;
            color: white;
        }
        .navbar button.active {
            background-color: black;
            color: white;
        }
        .navbar input[type="search"] {
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .navbar .search-bar {
            margin-left: auto;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
        }
        .hero img {
            width: 100%;
            height: auto;
            filter: brightness(50%);
        }
        .hero .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
        }
        .hero p {
            font-size: 24px;
        }
        .hero .arrow {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">READ WEB</div>
        <div class="menu">
            <button class="active" onclick="location.href='index.html'">หน้าแรก</button>
            <button onclick="location.href='read.html'">อ่าน</button>
            <button onclick="location.href='contact.html'">ติดต่อเรา</button>
        </div>
        <div class="search-bar">
            <input type="search" placeholder="Search">
            <button>ค้นหา</button>
        </div>
    </div>
    <div class="hero">
        <img src="img/back.jpg" alt="Background Image">
        <div class="content">
            <h1>แหล่งรวบหนังสือและบทความสำหรับทุกคน</h1>
            <p>อ่านเรื่องที่คุณชอบ</p>
        </div>
        <div class="arrow">&rarr;</div>
    </div>
</body>
</html>
